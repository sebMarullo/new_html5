		<script type="text/javascript">
			$(function() {
				$(".myshp_video_embed").insertBefore(".myshp_col2");
				

			});
			function dropdownMenu(){ 
				$('.navbar-nav > li').each(function(){
					if ($(this).find(".dropdown-menu").length) {

					} else {
						$(this).removeClass("dropdown");
						$(this).find(".dropdown-toggle").hide();
					}
				});
				$('.dropdown li').each(function(){
					if ($(this).find(".dropdown-menu").length) {
						$(this).find(".dropdown-toggle").hide();
					} else {
						$(this).removeClass("dropdown");
					}
				});
			}
			
			function backToTop(){ 
				var amountScrolled = 600;

				$(window).scroll(function() {
					if ( $(window).scrollTop() > amountScrolled ) {
						$('a#back_to_top').fadeIn('slow');
					} else {
						$('a#back_to_top').fadeOut('slow');
					}
				});
				$('a#back_to_top').click(function() {
					$('html, body').animate({
						scrollTop: 0
					}, 700);
					return false;
				});
			}
			
			function stickHead(){ 
				var amountScrolled = 550;
				$(window).scroll(function() {
					$('nav.navbar').addClass("sticky");
					if ($(this).scrollTop() > amountScrolled){  
						$('nav.navbar').addClass("sticky_ani");
					  }
					  else{
						$('nav.navbar').removeClass("sticky_ani");
						$('nav.navbar').removeClass("sticky");	
					  }
					  
				});
				if ( $(window).scrollTop() > amountScrolled ) { 
					$('nav.navbar').addClass("sticky_ani");					
				}
			}
					
			
			
			dropdownMenu();
			backToTop();
			stickHead();
		</script>
